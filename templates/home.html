
	<div class="searchbar">
		<div class="container nopadding">
			<span class="catTitle">Type</span>
			<ul class="categories">
				<li ng-repeat="type in types" class="{{type.class}}">
					<a href="#/{{type.value}}/{{params.search}}/{{params.page}}">{{type.text}}</a>
				</li>
			</ul>
			<form class="search" ng-submit="search()">
				<label for="search" >Search</label>
				<input type="text" name="search" id="search" ng-model="params.search"><button type="submit"><span class="ico-search"></span></button>
			</form>
		</div>
	</div>

	<div class="container" ng-sgo>

		<div class="picture col" ng-repeat="pic in images.photo">
			<span class="skotch"></span>
			<a class="figure" data-href="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}_c.jpg" ng-click="openPic($event)">
				<img ng-src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}_q.jpg">
				<span class="overlay"></span>
			</a>
			<span class="shadow"></span>
		</div>

		<div ng-hide="images.photo.length">No pictures</div>

	</div>
	<ul class="paginator">
		<li ng-repeat="page in pages">
			<a href="{{page.url}}" class="{{page.class}}">{{page.number}}</a>
		</li>
	</ul>
