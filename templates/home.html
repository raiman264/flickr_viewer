
	<div class="searchbar">
		<div class="container nopadding">
			<span class="catTitle">Category</span>
			<ul class="categories">
				<li class="active">
					<a href="#">Web</a>
				</li>
				<li>
					<a href="#">Print</a>
				</li>
				<li>
					<a href="#">App</a>
				</li>
			</ul>
			<form class="search">
				<label for="search">Search</label>
				<input type="text" name="search" id="search" ><button type="submit"><span class="ico-search"></span></button>
			</form>
		</div>
	</div>

	<div class="container" ng-sgo>

		<div class="picture col" ng-repeat="pic in images.photo">
			<span class="skotch"></span>
			<a class="figure" data-href="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}_c.jpg" ng-click="openPic($event)">
				<img ng-src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}_q.jpg">
				<span class="overlay"></span>
			</a>
			<span class="shadow"></span>
		</div>

		<div ng-hide="images.photo.length">No pictures</div>

	</div>
	<ul class="paginator">
		<li >
			<a href="#" class="prev" ng-class="(images.page < 2) ? 'disable' : ''"></a>
		</li>
		<li ng-repeat="page in pages">
			<a href="#" class="number {{page.class}}">{{page.number}}</a>
		</li>
		<li >
			<a href="#" class="next" ng-class="(images.page == images.pages) ? 'disable' : ''"></a>
		</li>
	</ul>
